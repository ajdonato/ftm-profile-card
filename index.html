<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">

</head>
<body>

  <main id="content">

    <img src="./images/bg-pattern-top.svg" alt="bg circle top" class="bg-top">
  <img src="./images/bg-pattern-bottom.svg" alt="bg circle bottom" class="bg-bottom">

    <div class="card">

      <div class="block-top"></div>

      <picture class="block-center">
        <img src="./images/image-victor.jpg" alt="Avatar">
      </picture>

      <div class="block-bottom">
        <h3 class="name">Victor Crest <span class="age">&nbsp;26</span></h3>
        <span>
          <p class="city">London</p>
        </span>
      </div>

      <footer>
        <span>
          <h2>80k</h2>
          <p>Followers</p>
        </span>
        
        <span class="tier-2">
          <h2>803K</h2>
          <p>Likes</p>
        </span>
        
        <span>
          <h2>1.4K</h2>
          <p>Photos</p>
        </span>
      </footer>
    </div>  

  </main>

  </div> -->
</body>
</html>
